<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Form.css">
</head>
<body>
    <div>
        <table>
            <form>
                <caption><b>Form</b></caption>
                <tr>
                   <td><label for="Name"><b>Student Name:</b></label></td>
                   <td> <input type="text" name="Student Name"></td>
                </tr>
                <tr>
                    <td><label for="Age"><b>Age:</b></label></td>
                    <td> <input type="number" name="Age"></td>
                 </tr>
                 <tr>
                    <td><label for="Birthdate"><b>Enter Your Birthdate:</b></label></td>
                    <td> <input type="date" name="Birhtdate"></td>
                 </tr>
                 <tr>
                    <td><label for="Gender"><b>Gender:</b></label></td>
                    <td> 
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                 </tr>
                 <tr>
                    <td><label for="Mobile"><b>Mobile Number:</b></label></td>
                    <td> <input type="tel" name="Mobile"></td>
                 </tr>
                 <tr>
                    <td><label for="email"><b>Enter Your Email:</b></label></td>
                    <td> <input type="email" name="Email"></td>
                 </tr>
                 <tr>
                    <td><label for="Password"><b>Password:</b></label></td>
                    <td> <input type="Password" name="Password"></td>
                 </tr>
                 <tr>
                    <td><label for="Language"><b>Which Language You Know:</b></label></td>
                    <td> 
                        <input type="checkbox" value="C++">C++
                        <input type="checkbox" value="C">C
                        <input type="checkbox" value="Java">Java
                        <input type="checkbox" value="HTML">HTML
                        <input type="checkbox" value="Javascript">JavaScript
                    </td>
                 </tr>
                 <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="Reset" value="Reset">
                    </td>
                 </tr>
            </form>
        </table>
    </div>
    
</body>
</html>
